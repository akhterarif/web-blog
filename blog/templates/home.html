{% extends "layout.html" %}
{% block content %}
    {% for blog in blogs_list  %}
    <li>
        <h1>
            <a href="{% url 'blog:blog_detail' blog.slug %}"> {{ blog.title }} </a>
        </h1>
        <p>
            {{ blog.created_at }}
        </p>
        <p>
            {{ blog.body }}
        </p>
        <p>
            Tagged under: <u>{{ blog.tags.all|join:", " }}</u>
        </p>
    </li>
    {% endfor %}
{% endblock %}
